<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Name and Details -->
        <section class="text-center font-bold  w-3/4 mx-auto">
            <div class="text-3xl my-7 text-indigo-400 bg-yellow-200 pt-4">
                <h1>Welcome, to your Dashboard!</h1> <br>
            </div>
            <div class="text-xl text-green-500">
                <h3>Name: Sugar-Daddy</h3>
                <h3>AC No: 700 394 094 278</h3>
                <h3>Branch: Uttor Cyabithi</h3>
            </div>
        </section>
    </header>
    <main>
        <!-- Transaction Display -->
        <section class="w-3/4 mx-auto my-7">
            <div class="grid grid-flow-col grid-cols-3 gap-4 text-center text-3xl text-white font-bold">
                <div class="bg-purple-300 pt-4 pb-12">
                    <h3>Deposite</h3> <br>
                    <h4>$<span id="depo-amount">00</span></h4>
                </div>
                <div class="bg-red-200 pt-4 pb-12">
                    <h3>Withdraw</h3> <br>
                    <h4>$<span id="withdraw-amount">00</span></h4>
                </div>
                <div class="bg-green-300 pt-4 pb-12">
                    <h3>Balance</h3> <br>
                    <h4>$<span id="total-amount">1500</span></h4>
                </div>
            </div>
        </section>
        <!-- Input amount feild -->
        <section class="w-3/4 mx-auto  text-center text-2xl mb-5">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-300 py-5">
                    <h3>Enter Deposite Amount</h3> <br>
                    <input id="depo-feild" class="pl-5" type="text" placeholder="$"> <br>
                    <button id="depo-button" class="border-2 mt-3 px-4 bg-yellow-300 rounded-md">Deposite</button>
                </div>
                <div class="bg-red-400 py-5">
                    <h3>Enter Withdraw Amount</h3> <br>
                    <input id="withdraw-feild" class="pl-5" type="text" placeholder="$"> <br>
                    <button id="withdraw-button" class="border-2 mt-3 px-4 bg-yellow-300 rounded-md">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/dashboard.js"></script>
</body>

</html>
