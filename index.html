<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1edab4935f.js" crossorigin="anonymous"></script>
    <title>Login</title>

    <style>
        body i {

            padding: 5px 6px;

        }
    </style>

</head>

<body>
    <header>
        <div class="text-center font-bold text-3xl mx-auto my-7 w-3/4">
            <h1>Welcome to</h1>
            <h1 class="text-yellow-400">Tomar Baaper bank!!!</h1>
        </div>
    </header>
    <main>
        <section class="text-center w-3/4 font-bold text-2xl mx-auto my-10 bg-blue-300">
            <h2 class="mb-5"><u>Login</u></h2>
            <h3>Enter your Email</h3>
            <i class="fas fa-user"></i><input class="border-2 rounded md:px-3 mt-3 mb-5" type="email" name="" id="email"
                placeholder="">
            <br>
            <h3>Enter your Password</h3>
            <i class="fas fa-lock"></i><input class="mt-3 border-2 rounded md:px-3" type="password" name=""
                id="password" placeholder="">
            <br>
            <button id="submit" class="border-2 my-5 px-5 py-1 bg-yellow-200 rounded-md">Submit</button>
        </section>


    </main>
    <script src="js/login.js"></script>
</body>

</html>
